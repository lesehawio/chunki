<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Starter Test</title>

<style>
:root{
  --bg:#0e1117;
  --card:#161b26;
  --text:#eee;
  --accent:#91c300;
  --accent2:#91c300;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
}

.light{
  --bg:#f2f2f7;
  --card:#ffffff;
  --text:#222;
  --accent:#0077ff;
  --accent2:#00bbff;
  --glass:rgba(255,255,255,0.5);
  --border:rgba(0,0,0,0.1);
}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  transition:.4s;
}

.container{
  width:390px;
  background:var(--card);
  border-radius:20px;
  padding:22px;
  box-shadow:0 0 40px rgba(0,0,0,.4);
  position:relative;
  overflow:hidden;
}

/* LOGO */
.logo{
  width:120px;
  display:block;
  margin:0 auto 10px;
  animation:float 3s ease-in-out infinite;
  cursor:pointer;
}
@keyframes float{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-8px); }
  100%{ transform:translateY(0); }
}

/* THEME BUTTON */
.theme-btn{
  position:absolute;
  top:12px;
  right:12px;
  font-size:22px;
  cursor:pointer;
  user-select:none;
}

/* PROGRESS BAR */
.progress-wrap{
  width:100%;
  height:10px;
  background:#3335;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:15px;
}
.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg, var(--accent), var(--accent2));
  transition:.4s;
}

/* TEXTS */
h2{
  text-align:center;
  margin-bottom:8px;
}
.word{
  text-align:center;
  font-size:26px;
  letter-spacing:3px;
  margin:10px 0;
  color:var(--accent);
}
.instruction{
  text-align:center;
  opacity:.8;
}

/* LETTERS */
.answer-box{
  min-height:50px;
  border:2px dashed var(--border);
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin:16px 0;
  padding:10px;
}
.letters{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
}
.letter{
  background:#2d334a;
  color:#fff;
  padding:12px 16px;
  border-radius:12px;
  cursor:pointer;
  user-select:none;
  transition:.2s;
  font-size:18px;
}
.light .letter{
  background:#d0d4e4;
  color:#000;
}
.letter:hover{
  transform:scale(1.15) rotate(3deg);
}

/* BUTTON */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--accent2);
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:scale(1.03);
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  animation:fade .3s;
}
@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
.popup-content{
  background:var(--glass);
  backdrop-filter:blur(12px);
  padding:22px;
  border-radius:16px;
  width:330px;
  text-align:center;
  border:1px solid var(--border);
  animation:pop .35s ease;
}
@keyframes pop{
  0%{ transform:scale(.6); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

.correct{color:#00ff88;}
.wrong{color:#ff7a00;}

/* MISTAKES */
.mistakes-title{
  font-size:18px;
  font-weight:bold;
  margin-top:20px;
  margin-bottom:10px;
  color:var(--accent);
  text-align:center;
}
.mistake-card{
  background:var(--glass);
  border:1px solid var(--border);
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
  backdrop-filter:blur(10px);
  font-size:14px;
}
.mistake-card b{
  color:var(--accent2);
  font-size:16px;
}
.mistake-label{
  font-weight:bold;
  color:var(--accent);
}
.mistake-user{
  color:#ff7a00;
  font-weight:bold;
}
</style>
</head>
